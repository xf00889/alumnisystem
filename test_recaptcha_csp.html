<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA CSP Test</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Le7kesrAAAAAAyjoHeSENUJf9MpmKUdrT7JjbOg"></script>
</head>
<body>
    <h1>reCAPTCHA CSP Test</h1>
    <p>This page tests if reCAPTCHA can load with the new CSP configuration.</p>
    
    <div id="recaptcha-container"></div>
    
    <script>
        // Test if reCAPTCHA loaded successfully
        if (typeof grecaptcha !== 'undefined') {
            console.log('✅ reCAPTCHA loaded successfully!');
            document.body.innerHTML += '<p style="color: green;">✅ reCAPTCHA loaded successfully!</p>';
            
            // Test reCAPTCHA execution
            grecaptcha.ready(function() {
                console.log('✅ reCAPTCHA ready!');
                document.body.innerHTML += '<p style="color: green;">✅ reCAPTCHA ready!</p>';
                
                // Test token generation
                grecaptcha.execute('6Le7kesrAAAAAAyjoHeSENUJf9MpmKUdrT7JjbOg', {action: 'test'}).then(function(token) {
                    console.log('✅ reCAPTCHA token generated:', token);
                    document.body.innerHTML += '<p style="color: green;">✅ reCAPTCHA token generated successfully!</p>';
                }).catch(function(error) {
                    console.error('❌ reCAPTCHA token generation failed:', error);
                    document.body.innerHTML += '<p style="color: red;">❌ reCAPTCHA token generation failed: ' + error + '</p>';
                });
            });
        } else {
            console.error('❌ reCAPTCHA failed to load');
            document.body.innerHTML += '<p style="color: red;">❌ reCAPTCHA failed to load</p>';
        }
    </script>
</body>
</html>
