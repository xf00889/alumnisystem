<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inline Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Inline Interface</h2>
        
        <!-- Test Button -->
        <button type="button" class="btn btn-primary" id="toggleNewMessage" onclick="toggleNewMessageInterface()">
            <i class="fas fa-plus me-1"></i>New Message
        </button>
        
        <!-- Test Interface -->
        <div id="newMessageInterface" class="border mt-3 p-3" style="display: none; background: #f8f9fa;">
            <h5>Test Interface</h5>
            <p>This interface should show/hide when you click the button above.</p>
            <button type="button" class="btn btn-secondary" onclick="toggleNewMessageInterface()">Close</button>
        </div>
        
        <!-- Debug Info -->
        <div class="mt-4">
            <h5>Debug</h5>
            <button class="btn btn-info" onclick="debugInterface()">Debug Interface</button>
            <div id="debugOutput" class="mt-2"></div>
        </div>
    </div>

    <script>
        function toggleNewMessageInterface() {
            console.log('=== toggleNewMessageInterface called ===');
            const newMessageInterface = document.getElementById('newMessageInterface');
            const toggleBtn = document.getElementById('toggleNewMessage');
            
            console.log('Elements found:', {
                newMessageInterface: !!newMessageInterface,
                toggleBtn: !!toggleBtn
            });
            
            if (!newMessageInterface) {
                console.error('newMessageInterface element not found!');
                alert('Interface not found!');
                return;
            }
            
            if (newMessageInterface.style.display === 'none' || !newMessageInterface.style.display) {
                console.log('Showing interface');
                newMessageInterface.style.display = 'block';
                if (toggleBtn) {
                    toggleBtn.innerHTML = '<i class="fas fa-minus me-1"></i>Hide';
                }
            } else {
                console.log('Hiding interface');
                newMessageInterface.style.display = 'none';
                if (toggleBtn) {
                    toggleBtn.innerHTML = '<i class="fas fa-plus me-1"></i>New Message';
                }
            }
        }
        
        function debugInterface() {
            const newMessageInterface = document.getElementById('newMessageInterface');
            const toggleBtn = document.getElementById('toggleNewMessage');
            const debugOutput = document.getElementById('debugOutput');
            
            const info = {
                newMessageInterface: !!newMessageInterface,
                toggleBtn: !!toggleBtn,
                interfaceDisplay: newMessageInterface ? newMessageInterface.style.display : 'N/A',
                interfaceVisible: newMessageInterface ? window.getComputedStyle(newMessageInterface).display : 'N/A'
            };
            
            debugOutput.innerHTML = '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
            console.log('Debug info:', info);
        }
        
        // Make functions global
        window.toggleNewMessageInterface = toggleNewMessageInterface;
        window.debugInterface = debugInterface;
        
        console.log('Test page loaded');
    </script>
</body>
</html>
