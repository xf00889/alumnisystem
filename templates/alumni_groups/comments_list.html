{% for comment in comments %}
<div class="comment d-flex gap-2 mb-2">
    <img src="{% if comment.author.profile.avatar %}{{ comment.author.profile.avatar.url }}{% else %}/static/images/default-avatar.png{% endif %}" 
         alt="{{ comment.author.get_full_name }}"
         class="rounded-circle"
         style="width: 32px; height: 32px;">
    <div class="comment-content">
        <div class="comment-bubble">
            <strong>{{ comment.author.get_full_name }}</strong>
            <p class="mb-0">{{ comment.content }}</p>
        </div>
        <small class="text-muted">{{ comment.created_at|timesince }} ago</small>
    </div>
</div>
{% endfor %}
