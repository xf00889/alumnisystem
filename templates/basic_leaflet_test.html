<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Leaflet Test</title>
    {% load static %}
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'css/leaflet/leaflet.css' %}" />
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Basic Leaflet Test (No SRI)</h1>
    <div id="result" class="result">Testing...</div>

    <!-- Leaflet JavaScript -->
    <script src="{% static 'js/leaflet/leaflet.js' %}"></script>
    
    <script>
        setTimeout(function() {
            var resultDiv = document.getElementById('result');
            if (typeof L !== 'undefined') {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = 'SUCCESS: Leaflet loaded! L is defined. Version: ' + (L.version || 'Unknown');
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'ERROR: L is not defined - Leaflet failed to load';
            }
        }, 100);
    </script>
</body>
</html>
