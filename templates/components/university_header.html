{% load static %}

<!-- University Header Section -->
<header class="university-header">
    <div class="container-fluid">
        <div class="header-content" style="display: flex; align-items: center; justify-content: center; padding: 0.75rem 1rem; position: relative; min-height: 80px;">
            <!-- Center: Logo + Text + Government Logos - all centered together -->
            <div class="header-center-wrapper" style="position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); display: flex; align-items: center; gap: 6px; z-index: 2;">
                <img src="{% static 'images/logo_norsu.png' %}" alt="NORSU Logo" class="norsu-logo" style="width: 60px; height: 60px; object-fit: contain; flex-shrink: 0; margin-top: -8px;">
                <img src="{% static 'images/alumni_logo.png' %}" alt="Alumni Affairs Logo" class="alumni-logo" style="width: 60px; height: 60px; object-fit: contain; flex-shrink: 0; margin-top: -8px;">
                <div class="header-title">
                    <h1 class="university-name">
                        <span class="text-red">NEGROS</span>
                        <span class="text-blue">ORIENTAL</span>
                        <span class="text-red">STATE</span>
                        <span class="text-blue">UNIVERSITY</span>
                    </h1>
                    <p class="office-subtitle">Office of the University, Alumni Affairs</p>
                </div>
                <div class="header-logos" style="display: flex; align-items: center; gap: 0.75rem; flex-shrink: 0; margin-top: -8px;">
                    <a href="https://www.transparency.gov.ph/" target="_blank" rel="noopener noreferrer" title="Philippine Transparency Seal">
                        <img src="{% static 'images/Philippine_Transparency_Seal.png' %}" alt="Philippine Transparency Seal" class="gov-logo" style="width: 50px; height: 50px; object-fit: contain;">
                    </a>
                    <a href="https://www.foi.gov.ph/" target="_blank" rel="noopener noreferrer" title="Freedom of Information">
                        <img src="{% static 'images/freedom-of-information-logo.png' %}" alt="Freedom of Information" class="gov-logo" style="width: 50px; height: 50px; object-fit: contain;">
                    </a>
                    <a href="#" title="GCL">
                        <img src="{% static 'images/GCL.png' %}" alt="GCL" class="gov-logo" style="width: 50px; height: 50px; object-fit: contain;">
                    </a>
                    <a href="https://www.gov.ph/bagong-pilipinas" target="_blank" rel="noopener noreferrer" title="Bagong Pilipinas">
                        <img src="{% static 'images/Bagong-Pilipinas-logo.png' %}" alt="Bagong Pilipinas" class="gov-logo" style="width: 50px; height: 50px; object-fit: contain;">
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
