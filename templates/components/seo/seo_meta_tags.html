{% load static %}

{# Basic Meta Tags #}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ seo.description }}">
{% if seo.keywords %}<meta name="keywords" content="{{ seo.keywords }}">{% endif %}
<link rel="canonical" href="{{ seo.canonical_url }}">

{# Open Graph Tags #}
<meta property="og:title" content="{{ seo.title }}">
<meta property="og:description" content="{{ seo.description }}">
<meta property="og:image" content="{% if seo.og_image %}{{ seo.og_image }}{% else %}{% static 'images/seo/default-social-card.jpg' %}{% endif %}">
<meta property="og:url" content="{{ seo.canonical_url }}">
<meta property="og:type" content="{{ seo.og_type }}">
<meta property="og:site_name" content="{{ seo.site_name }}">

{# Twitter Card Tags #}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ seo.title }}">
<meta name="twitter:description" content="{{ seo.description }}">
<meta name="twitter:image" content="{% if seo.twitter_image %}{{ seo.twitter_image }}{% elif seo.og_image %}{{ seo.og_image }}{% else %}{% static 'images/seo/default-twitter-card.jpg' %}{% endif %}">
