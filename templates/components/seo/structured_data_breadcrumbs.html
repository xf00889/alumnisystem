{% if breadcrumbs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {% for item in breadcrumbs %}
    {
      "@type": "ListItem",
      "position": {{ forloop.counter }},
      "name": "{{ item.name }}",
      "item": "{{ request.scheme }}://{{ request.get_host }}{{ item.url }}"
    }{% if not forloop.last %},{% endif %}
    {% endfor %}
  ]
}
</script>
{% endif %}
