<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %}Documentation | NORSU Alumni{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Documentation CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'docs/css/documentation.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="docs-topbar">
        <a href="{% url 'docs:index' %}" class="docs-topbar-brand">
            <i class="fas fa-book"></i>
            <span>NORSU Alumni Documentation</span>
        </a>
        
        <div class="docs-topbar-actions">
            {% if user.is_authenticated %}
                <span class="docs-topbar-user">
                    <i class="fas fa-user-circle"></i>
                    <span>{{ user.get_full_name|default:user.username }}</span>
                </span>
                <a href="/" class="docs-topbar-link" title="Back to Dashboard">
                    <i class="fas fa-home"></i>
                    <span class="d-none d-md-inline">Dashboard</span>
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block page_specific_js %}{% endblock %}
</body>
</html>
