<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loading Test</title>
</head>
<body>
    <h1>JavaScript Loading Test</h1>
    <p>Check the console for messages.</p>
    
    <div id="test-output"></div>
    
    <script>
        console.log('Inline script executed');
        document.getElementById('test-output').innerHTML = '<p style="color: green;">✓ JavaScript is working!</p>';
    </script>
    
    <script src="/static/docs/js/documentation.js"></script>
    
    <script>
        setTimeout(function() {
            console.log('Checking if documentation.js loaded...');
            if (typeof initTOCFolders !== 'undefined') {
                console.log('✓ documentation.js loaded successfully');
            } else {
                console.error('✗ documentation.js did NOT load');
            }
        }, 1000);
    </script>
</body>
</html>
