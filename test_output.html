<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Test Page</title>
    
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="/static/css/leaflet/leaflet.css" integrity="sha384-a1Ehh0uaSKXoYj3VdLeT14oR26DDhFiU6/uhWGOrIiAHLSmsfaJ92hWSyD5GNWWt" crossorigin="anonymous" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Leaflet Library Test</h1>
    
    <div id="status" class="status">
        <strong>Status:</strong> <span id="status-text">Loading...</span>
    </div>
    
    <div id="map"></div>
    
    <div id="details">
        <h3>Test Details:</h3>
        <ul>
            <li><strong>Leaflet Version:</strong> <span id="leaflet-version">Not loaded</span></li>
            <li><strong>L Object:</strong> <span id="l-object">Not available</span></li>
            <li><strong>Map Creation:</strong> <span id="map-creation">Not attempted</span></li>
        </ul>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="/static/js/leaflet/leaflet.js" integrity="sha384-YzD56jG/MFRQrpKKQYYsI3B7cOD/mgE/BdeLrsQ0PWo8WLbDowpWxEp4hdlxgKfX" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            const leafletVersionEl = document.getElementById('leaflet-version');
            const lObjectEl = document.getElementById('l-object');
            const mapCreationEl = document.getElementById('map-creation');
            
            try {
                // Check if L is defined
                if (typeof L !== 'undefined') {
                    statusEl.className = 'status success';
                    statusTextEl.textContent = 'Leaflet loaded successfully!';
                    
                    // Get Leaflet version
                    leafletVersionEl.textContent = L.version || 'Unknown';
                    lObjectEl.textContent = 'Available';
                    
                    // Try to create a map
                    try {
                        const map = L.map('map').setView([51.505, -0.09], 13);
                        
                        // Add a tile layer
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors'
                        }).addTo(map);
                        
                        // Add a marker
                        L.marker([51.5, -0.09]).addTo(map)
                            .bindPopup('Test marker - Leaflet is working!')
                            .openPopup();
                        
                        mapCreationEl.textContent = 'Success';
                        
                    } catch (mapError) {
                        mapCreationEl.textContent = 'Failed: ' + mapError.message;
                    }
                    
                } else {
                    statusEl.className = 'status error';
                    statusTextEl.textContent = 'Error: L is not defined - Leaflet failed to load';
                    lObjectEl.textContent = 'Not available';
                    mapCreationEl.textContent = 'Cannot create map - L is not defined';
                }
                
            } catch (error) {
                statusEl.className = 'status error';
                statusTextEl.textContent = 'Error: ' + error.message;
                lObjectEl.textContent = 'Error occurred';
                mapCreationEl.textContent = 'Error occurred';
            }
        });
    </script>
</body>
</html>
