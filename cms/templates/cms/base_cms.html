{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.js"></script>

<!-- CMS Alert Utility -->
<script>
// CMS Alert Utility - Reusable alert handling for all CMS pages
class CMSAlerts {
    // Success alert
    static success(title, text = '', timer = 3000) {
        return Swal.fire({
            icon: 'success',
            title: title,
            text: text,
            timer: timer,
            timerProgressBar: true,
            showConfirmButton: false,
            toast: true,
            position: 'top-end',
            background: '#f8f9fa',
            color: '#2d3748',
            customClass: {
                popup: 'cms-swal-popup',
                title: 'cms-swal-title',
                content: 'cms-swal-content'
            }
        });
    }

    // Error alert
    static error(title, text = '') {
        return Swal.fire({
            icon: 'error',
            title: title,
            text: text,
            confirmButtonText: 'OK',
            confirmButtonColor: '#e53e3e',
            background: '#f8f9fa',
            color: '#2d3748',
            customClass: {
                popup: 'cms-swal-popup',
                title: 'cms-swal-title',
                content: 'cms-swal-content',
                confirmButton: 'cms-swal-btn'
            }
        });
    }

    // Warning alert
    static warning(title, text = '') {
        return Swal.fire({
            icon: 'warning',
            title: title,
            text: text,
            confirmButtonText: 'OK',
            confirmButtonColor: '#ed8936',
            background: '#f8f9fa',
            color: '#2d3748',
            customClass: {
                popup: 'cms-swal-popup',
                title: 'cms-swal-title',
                content: 'cms-swal-content',
                confirmButton: 'cms-swal-btn'
            }
        });
    }

    // Info alert
    static info(title, text = '') {
        return Swal.fire({
            icon: 'info',
            title: title,
            text: text,
            confirmButtonText: 'OK',
            confirmButtonColor: '#4299e1',
            background: '#f8f9fa',
            color: '#2d3748',
            customClass: {
                popup: 'cms-swal-popup',
                title: 'cms-swal-title',
                content: 'cms-swal-content',
                confirmButton: 'cms-swal-btn'
            }
        });
    }

    // Confirmation dialog
    static confirm(title, text = '', confirmText = 'Yes, do it!', cancelText = 'Cancel') {
        return Swal.fire({
            title: title,
            text: text,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#e53e3e',
            cancelButtonColor: '#6c757d',
            confirmButtonText: confirmText,
            cancelButtonText: cancelText,
            background: '#f8f9fa',
            color: '#2d3748',
            customClass: {
                popup: 'cms-swal-popup',
                title: 'cms-swal-title',
                content: 'cms-swal-content',
                confirmButton: 'cms-swal-btn cms-swal-btn-danger',
                cancelButton: 'cms-swal-btn cms-swal-btn-secondary'
            }
        });
    }

    // Delete confirmation
    static deleteConfirm(itemName, itemType = 'item') {
        return this.confirm(
            'Are you sure?',
            `You are about to delete "${itemName}". This action cannot be undone!`,
            'Yes, delete it!',
            'Cancel'
        );
    }

    // Update confirmation
    static updateConfirm(itemName, itemType = 'item') {
        return this.confirm(
            'Confirm Update',
            `Are you sure you want to update "${itemName}"?`,
            'Yes, update it!',
            'Cancel'
        );
    }

    // Publish confirmation
    static publishConfirm(itemName, action = 'publish') {
        const actionText = action === 'publish' ? 'publish' : 'unpublish';
        return this.confirm(
            `Confirm ${actionText.charAt(0).toUpperCase() + actionText.slice(1)}`,
            `Are you sure you want to ${actionText} "${itemName}"?`,
            `Yes, ${actionText} it!`,
            'Cancel'
        );
    }
}

// Enhanced delete button handler
function handleDeleteClick(event, itemName, itemType = 'item') {
    event.preventDefault();
    const deleteUrl = event.target.closest('a').href;
    
    CMSAlerts.deleteConfirm(itemName, itemType).then((result) => {
        if (result.isConfirmed) {
            // Create a form to submit the delete request
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = deleteUrl;
            
            // Add CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfToken) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = csrfToken.value;
                form.appendChild(csrfInput);
            }
            
            document.body.appendChild(form);
            form.submit();
        }
    });
}

// Enhanced form submission handler
function handleFormSubmit(event, successMessage, errorMessage) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const url = form.action;
    
    fetch(url, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        }
        throw new Error('Network response was not ok');
    })
    .then(data => {
        if (data.success) {
            CMSAlerts.success(successMessage);
            if (data.redirect) {
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1500);
            }
        } else {
            CMSAlerts.error('Error', data.message || errorMessage);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        CMSAlerts.error('Error', errorMessage);
    });
}

// Initialize CMS alerts on page load
document.addEventListener('DOMContentLoaded', function() {
    // Check for Django messages and convert to SweetAlert
    const messages = document.querySelectorAll('.alert, .message');
    messages.forEach(message => {
        const text = message.textContent.trim();
        const type = message.className;
        
        if (type.includes('success') || type.includes('alert-success')) {
            CMSAlerts.success('Success!', text);
        } else if (type.includes('error') || type.includes('alert-danger')) {
            CMSAlerts.error('Error!', text);
        } else if (type.includes('warning') || type.includes('alert-warning')) {
            CMSAlerts.warning('Warning!', text);
        } else if (type.includes('info') || type.includes('alert-info')) {
            CMSAlerts.info('Info', text);
        }
        
        // Hide the original message
        message.style.display = 'none';
    });
});
</script>

<!-- SweetAlert2 Custom Styles -->
<style>
.cms-swal-popup {
    font-family: 'Poppins', sans-serif !important;
    border-radius: 0.5rem !important;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
}

.cms-swal-title {
    font-family: 'Poppins', sans-serif !important;
    font-weight: 600 !important;
    color: #2d3748 !important;
}

.cms-swal-content {
    font-family: 'Poppins', sans-serif !important;
    color: #718096 !important;
}

.cms-swal-btn {
    font-family: 'Poppins', sans-serif !important;
    font-weight: 500 !important;
    border-radius: 0.375rem !important;
    padding: 0.75rem 1.5rem !important;
    transition: all 0.3s ease !important;
}

.cms-swal-btn-danger {
    background-color: #e53e3e !important;
    border-color: #e53e3e !important;
}

.cms-swal-btn-secondary {
    background-color: #6c757d !important;
    border-color: #6c757d !important;
}

.cms-swal-btn:hover {
    transform: translateY(-1px) !important;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
}

/* Toast positioning */
.swal2-toast {
    font-family: 'Poppins', sans-serif !important;
}
</style>
{% endblock %}
