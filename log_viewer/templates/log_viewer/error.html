{% extends 'base.html' %}
{% load static %}

{% block title %}Log Viewer Error{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error Loading Logs</h4>
        <p>{{ error_message }}</p>
        <hr>
        <p class="mb-0">
            <a href="{% url 'log_viewer:log_list' %}" class="btn btn-primary">Return to Log List</a>
        </p>
    </div>
</div>
{% endblock %}
