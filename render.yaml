services:
  - type: web
    name: alumnisystem
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py ensure_migrations
      python manage.py check --deploy
    startCommand: gunicorn norsu_alumni.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SETUP_COMPLETE
        value: false
