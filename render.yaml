services:
  - type: web
    name: norsu-alumni-system
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn norsu_alumni.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: norsu-alumni-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: norsu-alumni-redis
          property: connectionString

databases:
  - name: norsu-alumni-db
    databaseName: norsu_alumni
    user: norsu_alumni_user
    plan: free

